<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürprizim Var</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #d84357;
        }
        .media-container {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            background-color: #d84357;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 25px;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sana Bir Sürprizim Var!</h1>

        <div class="media-container">
            </div>

    </div>
</body>
</html>
