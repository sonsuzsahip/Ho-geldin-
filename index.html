<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldin Aşkım</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #d84357;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #d84357;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 25px;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hoş geldin canım sevgilim</h1>
        <p>Hayatımın en güzel sürprizi, şu an bu sayfayı açtığın için çok heyecanlıyım. Gözlerime her baktığında hissettiğim mutluluğu, sana da yaşatmak istedim. Hazırsan, seni sonsuzluğa doğru bir yolculuğa çıkarmaya geldim.</p>
        <a href="siir.html" class="button">Başlayalım mı?</a>
    </div>
</body>
</html>
